<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th= "http://www.thymeleaf.org" >

<head>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <!------ Include the above in your HEAD tag ---------->
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <form class="form-inline" th:action="@{/search}" method="post">
        <input type="text" class="form-control mr-sm-2" name="search" placeholder="Search" id="search" />
        <button class="btn btn-success" type="submit" value="search">Search</button>
    </form>
</nav>
<div th:if="${not #lists.isEmpty(users)}" style="padding: 55px">
<table class="table table-hover " th:action="@{/allusers}" th:object="${users}" method="get">
    <thead class="thead">
    <tr>

        <th scope="col">name</th>
        <th scope="col">password</th>
        <th scope="col">id</th>
        <th scope="col">operations </th>
        <th scope="col"> bloquage </th>
    </tr>
    </thead>
    <tr th:each="user : ${users}" >


        <td th:text="${user.nom}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.id}"></td>
        <td><a th:href="@{'/Proprietes/' + ${user.id}}" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-wrench"></span> operations </a> </td>
        <td> <a th:href="@{'/Delete/' + ${user.id}}" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-trash"></span> supprimer</a></td>

    </tr>

    </tbody>
</table>
</div>
</body>
</html>
