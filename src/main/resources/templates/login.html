
<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th= "http://www.thymeleaf.org" >

<head>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <!------ Include the above in your HEAD tag ---------->
</head>
<body id="LoginForm">
<div class="container">
    <h1 class="form-heading">login Form</h1>
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>Admin Login</h2>
                <span th:text="${error}"> </span>
                <p>Please enter your email and password</p>
            </div>
            <form id="Login" th:action="@{/login}" th:object="${user}" method="post">

                <div class="form-group">


                    <label > Name : </label>
                    <input  type="text" th:field="*{nom}"  class="form-control" name="nom" placeholder="Enter your name ">


                </div>

                <div class="form-group">

                    <input th:field="*{password}" type="password" class="form-control" name="password" placeholder="Password">

                </div>

                <button type="submit" class="btn btn-primary">Login</button>

            </form>
        </div>

    </div></div></div>
